<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Compression</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>File Compression</h2>
        <input type="file" id="fileInput" />
        <br />
        <button id="compressBtn">Compress</button>
        <button id="decompressBtn">Decompress</button>
        <div class="download-link" id="downloadSection">
            <p>Download your file:</p>
            <a id="downloadLink" href="#" target="_blank">Download</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
